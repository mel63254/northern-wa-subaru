<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
      body {
        background-color: rgb(240, 145, 203);

  <body>
    <header>
      <h2>Photos from the amazing Pacific NW Planner Gal</h2>
      
      <p>A photo galary of the ups and downs of planning, and 
    my 2016 HyperBlue Subaru WRX STI.</p>
    </header>
    
      <figure>
        
        <!-- Trigger the Modal based off img id="_____" -->
        <img id="myImg" src="images/planner4.JPG" alt="Teal week planner" style="width:100%;max-width:300px">
        <figcaption>A week I've done in teal.</figcaption>
          
        <img id="hbhk" src="images/hbtail.JPG" alt="Hello Kitty on Subaru STI tail fin" style="width:100%;max-width:300px">
        <figcaption>My pink and blue Hello Kitty.</figcaption>

        <img id="myP5" src="images/planner5.JPG" alt="Another cache of planning supplies" style="width:100%;max-width:300px">
        <figcaption>Another batch of planning supplies!!</figcaption>
        
        <img id="myImg" src="images/hbgroup.JPG" alt="Group photo shoot" style="width:100%;max-width:300px">
        <figcaption>A photo shoot with my son's WRX, my wife's STI, and my HyperBlue STI.</figcaption>
        
        <img id="myImg" src="images/planner3.JPG" alt="Pink week planner" style="width:100%;max-width:300px">
        <figcaption>One week I've done in pink.</figcaption>
        
        <img id="myImg" src="images/hbnose.JPG" alt="Pink lip on 2016 HyperBlue STI" style="width:100%;max-width:300px">
        <figcaption>I love my pink lip on my 2016 HyperBlue Subaru WRX STI!!</figcaption>
        
        <img id="myImg" src="images/planner2.JPG" alt="Planner supplies in a planner bag" style="width:100%;max-width:300px">
        <figcaption>Gotta have a planner bag to put it all in.</figcaption>
        
        <img id="myImg" src="images/hbside.jpg" alt="side shot of 2016 HyperBlue STI" style="width:100%;max-width:300px">
        <figcaption>Roller shot of my HyperBlue STI</figcaption>
        
        <img id="myImg" src="images/planner1.JPG" alt="Supplies for planning"style="width:100%;max-width:300px">
        <figcaption>Supplies I picked up today!</figcaption>
        
        <img id="myImg" src="images/hbsolo.JPG" alt="2016 HyperBlue STI" style="width:100%;max-width:300px">
        <figcaption>Keeping it clean!!</figcaption>
        
        <!-- The Modal -->
        <div id="myModal" class="modal">
          <!-- The Close Button -->
          <span class="close">&times;</span>
          
          <!-- Modal Content (The Image) -->
          <img class="modal-content" id="img01">
          
          <!-- Modal Caption (Image Text) -->
          <div id="caption"></div>
          </div>
    </figure>

      <a href="/northern-wa-subaru/index.html">Home</a>

    <footer>
      <h3>Angie Davis-Nelson</h3>
      <p> Contact info: <a href="mailto:angie8372@gmail.com"> angie8372@gmail.com </p>
      <p>&copy <a href="index.html">Mel Nelson</p>
    </footer>
    
      <script>
      // Get the modal
      var modal = document.getElementById("myModal");
      
      // Get the image and insert it inside the modal - use its "alt" text as a caption
      var img = document.getElementById("myImg");
      var modalImg = document.getElementById("img01");
      var captionText = document.getElementById("caption");
      img.onclick = function(){
        modal.style.display = "block";
        modalImg.src = this.src;
        captionText.innerHTML = this.alt;
      }
      
      // Get the <span> element that closes the modal
      var span = document.getElementsByClassName("close")[0];
      // When the user clicks on <span> (x), close the modal
      span.onclick = function() {
        modal.style.display = "none";
      }
      </script>
  </body>
</html>
